<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.15"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <router-link to='/'>Início</router-link>
    <router-link to='/produtos'>Produtos</router-link>
    <router-link to='/carrinho'>Carrinho</router-link>
    <router-link to='/perfil'>Perfil</router-link>

    <router-view></router-view>
  </div>

  <script>
    const Home = { template: '<div>Início</div>' }
    const Produtos = { template: '<div>Produtos</div>' }
    const Carrinho = { template: '<div>Carrinho</div>' }
    const Perfil = { template: '<div>Perfil</div>' }

    const routes = [
      { path: '/', component: Home },
      { path: '/produtos', component: Produtos },
      { path: '/carrinho', component: Carrinho },
      { path: '/perfil', component: Perfil },
    ];

    const router = VueRouter.createRouter({
      history: VueRouter.createWebHashHistory(),
      routes,
    });

    const app = Vue.createApp({});
    app.use(router);
    app.mount('#app');
  </script>
</body>
</html>
